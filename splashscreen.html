<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fregat Feud: an intense 2 player game</title>
    </head>
    
    
    <body>
      <div align="left" class="titel"> <h1> Fregat Feud </h1> </div>
      
      <button type="button" id="fullscreenButton" align="right">
            <img src="images/fullscreen.png" max-height="25" max-width="25">
      </button>
      
      <button type="button" id="soundButton" align="right">
            <img src="images/sound.png" max-height="25" max-width="25">
      </button>

      <button type="button" id="settingsButton" align="right">
            <img src="images/settings.png" max-height="25" max-width="25">
      </button>
      
      <button type="button" id="informationButton" align="right">
            <img src="images/information.png" max-height="25" max-width="25">
      </button>
      
      
        <main>
            <section id="Name">
                <form action="/play" method="get">
                        <button type="submit">PLAY</button>
                </form>
            </section>  

        </main>
    </body>
</html>
